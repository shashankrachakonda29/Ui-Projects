<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dom Manipulation</title>
        <link rel="shortcut icon" href="./assets/ico.png">
        <script type="text/javascript">
            function bodyload(){
                // debugger
                pic.src="./assets/ico.png";
                document.getElementById("pic").src="./assets/ico.png";
                x=document.getElementsByClassName("text").value="text";  
                x=document.getElementsByTagName("img")
                // alert("Total no of images:"+x.length);
                
            }
            function Click(){
                x=confirm("Are you clicked the button")
                if(x==true){
                    z=document.getElementById("msg").innerHTML="<font color='red'>Inner Text</font>"
                    console.l(z)
                }
                else{
                    alert("Canceled")
                }
            }
        </script>
        <!-- <script src="./src/outputmethods.js"></script> -->
    </head>
    <body onload="bodyload()">
        <form>
            <img class="pic" id="pic" name="pic" width="100" height="100">By classname
        </form>
        <p  id="msg"></p>
        <button onclick="Click()">Click</button>
    </body>
</html>
