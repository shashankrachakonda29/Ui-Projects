<!DOCTYPE html>
<html>
  <head>
    <title>parent Html element</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function(){
        $("#demo").text($("#02").parent().prop("nodeName"));
      })
    </script>
  </head>
  <body>
    <div>
      <h1>Getting Parent Html Element</h1>
      <p id="01">Hello World</p>
      <p id="02">Hello Jquery</p>
      <p id="demo"></p>
    </div>
  </body>
</html>
