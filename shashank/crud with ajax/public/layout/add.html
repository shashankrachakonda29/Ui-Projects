<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Add users</h1>
            <div class="container-fluid">
                <div class="text-center ">
                    <form class="form border">
                        <h1 class="text-dark">Registration form</h1>
                        <dl>
                            <dt for="id">Id</dt>
                            <dd><input type="number" name="id" value="" autofocus id="id" required></dd>
                            <dt for="Fname">Name:</dt>
                            <dd><input type="text" name="name" value="" id="name" required></dd><br>
                            <dt for="lname">Last Name:</dt>
                            <dd><input type="text" id="lname" name="lname" value="" required></dd><br>
                            <dt for="email">Email:</dt>
                            <dd><input type="email" name="email" value="" id="email" required></dd><br>
                            <dt for="pass">Password:</dt>
                            <dd><input type="password" name="pass" value="" id="pass" required></dd><br>
                            <dt for="no">Phone Number:</dt>
                            <dd><input type="number" value="" maxlength="10" name="no" id="no" required></dd><br>
                            <dt for="gender">Gender:</dt>
                            <dd>
                                <input type="radio" name="gender" value="Male" id="gender" checked >Male
                                <input type="radio" name="gender" value="Female" id="gender">Female<br>
                            </dd>
                            <dt for="age">Age:</dt>
                            <dd><input type="number" name="age" id="age" required></dd><br>
                            <button class="btn btn-primary" id="btnadd">Submit</button>
                        </dl>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
