<!DOCTYPE html>
<htmL>
    <head>
        <title>Email</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btnadd").click(function(){
                    debugger
                    var email=$("#email").val();
                    var password=$("#pass").val();
                    $.ajax({
                        method:"get",
                        url:"http://127.0.0.1:4300",
                        success:function(data){
                            debugger
                            console.log(data)
                            for(var user of data){
                                if(email!=user.email && password!=user.password){
                                    alert("Login Success")
                                }
                                else
                                {
                                    alert("Email id is already taken")  
                                }
                            }
                        }
                    })
                })
            })    
        </script>
    </head>
    <body>
        <form class="form border text-center">
            <h1 class="text-dark">Registration form</h1>
            <dl>
                <dt for="email">Email:</dt>
                <dd><input type="email" name="email" value="" id="email" required></dd><br>
                <dt for="pass">Password:</dt>
                <dd><input type="password" name="pass" value="" id="pass" required></dd><br>
                <button class="btn btn-primary" id="btnadd">Submit</button>
                
            </dl>
        </form>
    </body>
</htmL>
