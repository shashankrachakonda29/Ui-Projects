<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery and Ajax</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .navbar{
                display: flex;
                justify-content: space-between;
                color: aliceblue;
            }
            .nav-link{
                color: white;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $(function(){
                $("#view").click(function(){
                    $.ajax({
                        method:"get",
                        url:"./layout/home.html",
                        success:function(layout){
                            $("section").html(layout)
                        }
                    })
                    LoadData();
                })
                function LoadData(){
                    $.ajax({
                        method:"get",
                        url:"http://127.0.0.1:4300/",
                        success:function(data){
                            for (var user of data){
                                $(`<tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.lname}</td>
                                    <td>${user.email}</td>
                                    <td>${user.password}</td>
                                    <td>${user.gender}</td>
                                    <td>${user.no}</td>
                                    <td>${user.age}</td>
                                    <td>${user.photo}</td>
                                    <td><button id="edit" name=${user.id} class="btn btn-primary">Edit</button></td>
                                    <td><button id="delete" name=${user.id} class="btn btn-danger">Delete</button></td>
                                </tr>`).appendTo("tbody");
                            }
                        }
                    })
                }
                $("#user").click(function(){
                    $.ajax({
                        method:"get",
                        url:"./layout/add.html",
                        success:function(layout){
                            $("section").html(layout)
                        }
                    })
                    $(document).on("click","#btnadd",function(){
                        var user={
                            "id":$("#id").val(),
                            "name":$("#name").val(),
                            "lname":$("#lname").val(),
                            "email":$("#email").val(),
                            "password":$("#pass").val(),
                            "gender":$("#gender").val(),
                            "no":$("#no").val(),
                            "age":$("#age").val()
                        }
                        $.ajax({
                            method:"post",
                            url:"http://127.0.0.1:4300/adduser",
                            data:user
                        })
                        alert("Record Inserted")
                    })
                })
                $(document).on("click","#edit",function(){
                    alert("click")
                })
                $(document).on("click","#delete",function(){
                    alert("Delete")
                })
            })
        </script>
    </head>
    <body>
        <div class="container-fluid mt-2">
            <header>
                <div>
                    <nav class="navbar navbar-expand-lg bg-dark rounded p-2">
                        <div>
                            <h3>Employee</h1>
                        </div>
                        <div>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <button id="view" class="btn btn-dark">Home</button>
                                </li>
                                <li class="nav-item">
                                    <button id="user" class="btn btn-dark">New User</button>

                                </li>
                            </ul>
                        </div>
                        <div>
                            <div class="dropdown">
                                <select>
                                    <option>Login In</option>
                                    <option>Sign Up</option>
                                </select>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <section></section>
            <footer></footer>
        </div>
    </body>
</html>
